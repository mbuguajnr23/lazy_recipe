{% extends 'layout.html' %}

{%block content %}
    <h1>Recipes You Can Make</h1>

    <div class="recipe-grind">
        {% for recipe in recipes %}
        <div class="recipe-card">
            <img src="{{recipe.image }}" alt="{{recipe.tittle}}">
            <h3>{{ recipe.title}}</h3>
            <a href="{{url_for('recipe_detail', recipe_id=recipe.id)}}" class="btn">View Recipe</a>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
