{% extends 'layout.html' %}

{% block content %}
<h1>Recipes</h1>
<ul>
    {% for recipe in recipes %}
        <li>
            <h2>{{ recipe.title }}</h2>
            <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
            <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}" class="btn">View Recipe</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
